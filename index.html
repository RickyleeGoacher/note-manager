<!doctype html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>Note Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300|Roboto" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="note-manager">
		<header>
			<h1>Note Manager</h1>
			<div id="search">
				<form id="search-note">
					<input type="text" placeholder="Search note...">
				</form>
			</div>	
		</header>
		<div class="note-list">
			<ul id="list">

			</ul>
		</div>
		<div id="hide-list">
			<label for="hide">Hide notes </label><i class="fas fa-chevron-up"></i>
			<input type="checkbox" id="hide">
		</div>
		<div id="add-notes">
			<form id="add">
				<input type="text" placeholder="Add a note..." id="add-input">
				<input type="button" value="Add" id="add-btn">
			</form>
		</div>
		</div>	
	</div>
<script src="app.js"></script>
</body>
</html>
